<html>
<head>
  <title>Led table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/static/app.js"></script>
  <style>
    body {
      padding: 1.0em;
    }

    ul.menu {
      list-style-type: none;
      padding: 0;
    }

    ul.menu li a {
      margin: 0.2em 0;
      padding: 0.5em;
      display: block;
      border: 3px solid #334488;
      background-color: #112266;
      color: white;
      text-decoration: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Led table</h1>
  <div id="menu">
    <ul class="menu">
      <li><a href="#" onclick="runScreensaverProgram('random');">Random</a></li>
      <li><a href="#" onclick="runScreensaverProgram('sweep');">Sweep</a></li>
      <li><a href="#" onclick="runScreensaverProgram('sparkle');">Sparkle</a></li>
      <li><a href="#" onclick="runScreensaverProgram('full_rand');">Full Random</a></li>
      <li><a href="#" onclick="stopScreensaver();">Stop</a></li>
      <li><a href="#" onclick="resetDisplay();">Reset</a></li>
      <li><a href="#" onclick="shutdown();">Shutdown</a></li>
    </ul>
  </div>
</body>
